<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=0u7s1gv5cb"></script>
    <style>

    </style>
</head>
<body>
<div id="map" style="width:50%;height:400px;"></div>
        <script>
            var map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.482247, 126.885667),
                zoom: 10
            });

            var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(37.482247, 126.885667),
                map: map
            });
        </script>
</body>
</html>
